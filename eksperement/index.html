<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Speech Recognition - Dictaphone</title>
  <style>
    #wrapper {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }
    textarea {
      width: 100%;
      height: 150px;
      margin-bottom: 10px;
    }
    input {
      width: 100%;
      margin-bottom: 10px;
    }
    #buttons {
      display: flex;
      justify-content: space-around;
      margin-top: 10px;
    }
    button {
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="wrapper">
    <h1>Speech Recognition - Dictaphone</h1>
    <textarea id="final_text" cols="30" rows="10"></textarea>
    <input type="text" id="interim_text" readonly />
    <div id="buttons">
      <button class="start">Старт</button>
      <button class="stop">Стоп</button>
      <button class="abort">Сброс</button>
      <button class="copy">Копия</button>
      <button class="clear">Очистить</button>
    </div>
  </div>

  <script>
    let final_transcript = '';
    let recognizing = false;

    // Проверка поддержки Web Speech API
    if (!('webkitSpeechRecognition' in window)) {
      alert('Ваш браузер не поддерживает распознавание речи. Пожалуйста, используйте Google Chrome.');
    } else {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.continuous = true;
      recognition.interimResults = true;
      recognition.lang = 'ru-RU';

      const DICTIONARY = {
        точка: '.',
        запятая: ',',
        вопрос: '?',
        восклицание: '!',
        двоеточие: ':',
        тире: '-',
        абзац: '\n',
        отступ: '\t'
      };

      // Функция для редактирования промежуточного текста
      function editInterim(s) {
        return s
          .split(' ')
          .map((word) => {
            word = word.trim();
            return DICTIONARY[word.toLowerCase()] ? DICTIONARY[word.toLowerCase()] : word;
          })
          .join(' ');
      }

      // Функция для редактирования финального текста
      function editFinal(s) {
        return s.replace(/\s{1,}([\.+,?!:-])/g, '$1');
      }

      // Обработчик начала распознавания
      recognition.onstart = () => {
        console.log('Распознавание голоса запущено');
        recognizing = true;
      };

      // Обработчик ошибок
      recognition.onerror = (event) => {
        console.error('Ошибка распознавания:', event.error);
        recognizing = false;
      };

      // Обработчик завершения распознавания
      recognition.onend = () => {
        console.log('Распознавание голоса закончено');
        if (recognizing) {
          recognition.start(); // Перезапуск, если распознавание не остановлено
        }
      };

      // Обработчик результатов распознавания
      recognition.onresult = (event) => {
        let interim_transcript = '';
        for (let i = event.resultIndex; i < event.results.length; i++) {
          if (event.results[i].isFinal) {
            const result = editInterim(event.results[i][0].transcript);
            final_transcript += result;
          } else {
            interim_transcript += event.results[i][0].transcript;
          }
        }
        document.getElementById('interim_text').value = interim_transcript;
        final_transcript = editFinal(final_transcript);
        document.getElementById('final_text').value = final_transcript;
      };

      // Обработчик нажатия кнопок
      document.getElementById('buttons').onclick = (event) => {
        const target = event.target;
        switch (target.className) {
          case 'start':
            final_transcript = '';
            recognition.start();
            document.getElementById('final_text').value = '';
            document.getElementById('interim_text').value = '';
            break;
          case 'stop':
            recognition.stop();
            recognizing = false;
            break;
          case 'abort':
            recognition.abort();
            recognizing = false;
            break;
          case 'copy':
            navigator.clipboard.writeText(document.getElementById('final_text').value)
              .then(() => {
                target.textContent = 'Готово';
                setTimeout(() => {
                  target.textContent = 'Копия';
                }, 3000);
              })
              .catch((err) => {
                console.error('Ошибка копирования:', err);
              });
            break;
          case 'clear':
            final_transcript = '';
            document.getElementById('final_text').value = '';
            break;
          default:
            break;
        }
      };
    }
  </script>
</body>
</html>
