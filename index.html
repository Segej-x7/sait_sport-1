<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Расписание</title>
    <link rel="icon" type="image/png" href="images/Сила.png">
    <style>
        /* Основные стили для страницы */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            line-height: 1.4; /* Уменьшаем межстрочный интервал */
            background-color: #f9f9f9; /* Светлый фон */
            color: #333; /* Цвет текста */
        }

        h1 {
            text-align: center;
            color: #2c3e50; /* Темно-синий цвет для заголовка */
            margin-bottom: 15px; /* Уменьшаем отступ */
        }

        label {
            font-size: 16px;
            color: #34495e; /* Цвет текста для метки */
        }

        select {
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            margin-bottom: 15px; /* Уменьшаем отступ */
            width: 100%;
            max-width: 300px;
        }

        #schedule {
            background-color: #fff; /* Белый фон для контента */
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Легкая тень */
        }

        h2, h3, h4 {
            color: #2c3e50; /* Темно-синий цвет для заголовков */
            margin: 10px 0; /* Уменьшаем отступы */
        }

        .red-text {
            color: #e74c3c; /* Красный цвет для текста */
        }

        a {
            color: #3498db; /* Синий цвет для ссылок */
            text-decoration: none; /* Убираем подчеркивание */
        }

        a:hover {
            text-decoration: underline; /* Подчеркивание при наведении */
        }

        /* Адаптивность для мобильных устройств */
        @media only screen and (max-width: 600px) {
            body {
                padding: 10px;
            }

            select {
                width: 100%;
            }

            #schedule {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <h1>Расписание</h1>
    <label for="day-select">Выберите день недели:</label>
    <select id="day-select">
        <option value="1">Понедельник</option>
        <option value="2">Вторник</option>
        <option value="3">Среда</option>
        <option value="4">Четверг</option>
        <option value="5">Пятница</option>
        <option value="6">Суббота</option>
        <option value="0">Воскресенье</option>
    </select>
    <div id="schedule"></div>

    <script>
        // Основная функция для создания сообщения с ссылкой (если она есть)
        function displayMessage(message, startTime, endTime, linkUrl) {
            let outputMessage = `${message} с ${startTime} по ${endTime}`; // Формируем текст сообщения

            // Если ссылка предоставлена, возвращаем её в виде HTML-ссылки
            if (linkUrl) {
                return `<a href="${linkUrl}"><h3>${outputMessage}</h3></a>`;
            } else {
                // Иначе возвращаем просто текст
                return `<h3>${outputMessage}</h3>`;
            }
        }

        // Объект с расписанием для каждого дня недели
        const schedule = {
            1: `
                <h4>
                    <span class="red-text"><h2>Понедельник: </h2></span><br />
                    ${displayMessage("Отчет", "6:20", "6:30", "")}<br />
                    ${displayMessage("Английский (видео)", "6:30", "6:45", "")}<br />
                    ${displayMessage("Английский тесты", "6:45", "7:00", "")}<br />
                    ${displayMessage("Завтрак", "7:00", "7:30", "")}<br/>
                    ${displayMessage("Игра счет", "08:05", "08:20", "")}<br />
                    ${displayMessage("Читать", "21:35", "21:55", "")}<br />
                    ${displayMessage("sudoteach.com", "22:00", "23:00", "")}<br />
                    ${displayMessage("Сон", "23:00", "6:20", "")}
                </h4>
            `,
            2: `
                <h4>
                    <span class="red-text"><h2>Вторник:</h2></span> <br />
                    ${displayMessage("Отчет", "6:20", "6:30", "")}<br />
                    ${displayMessage("Английский (видео)", "6:30", "6:45", "")}<br />
                    ${displayMessage("Английский тесты", "6:45", "7:00", "")}<br />
                    ${displayMessage("Завтрак", "7:00", "7:30", "")}<br/>
                    ${displayMessage("Игра счет", "08:05", "08:20", "")}<br />
                    ${displayMessage("Читать", "21:35", "21:55", "")}<br />
                    ${displayMessage("sudoteach.com", "22:00", "23:00", "")}<br />
                    ${displayMessage("Сон", "23:00", "6:20", "")}
                </h4>
            `,
            3: `
                <h4>
                    <span class="red-text"><h2>Среда: </h2></span><br />
                    ${displayMessage("Отчет", "6:20", "6:30", "")}<br />
                    ${displayMessage("Английский (видео)", "6:30", "6:45", "")}<br />
                    ${displayMessage("Английский тесты", "6:45", "7:00", "")}<br />
                    ${displayMessage("Завтрак", "7:00", "7:30", "")}<br/>
                    ${displayMessage("Игра счет", "08:05", "08:20", "")}<br />
                    ${displayMessage("Спорт", "19:00", "19:50", "https://sport1.guruerudit.ru/1/zaradka_1.html")}<br />
                    ${displayMessage("Читать", "21:35", "21:55", "")}<br />
                    ${displayMessage("sudoteach.com", "22:00", "23:00", "")}<br />
                    ${displayMessage("Сон", "23:00", "6:20", "")}
                </h4>
            `,
            4: `
                <h4>
                    <span class="red-text"><h2>Четверг: </h2></span><br />
                    ${displayMessage("Отчет", "6:20", "6:30", "")}<br />
                    ${displayMessage("Английский (видео)", "6:30", "6:45", "")}<br />
                    ${displayMessage("Английский тесты", "6:45", "7:00", "")}<br />
                    ${displayMessage("Завтрак", "7:00", "7:30", "")}<br/>
                    ${displayMessage("Игра счет", "08:05", "08:20", "")}<br />
                    ${displayMessage("Читать", "21:35", "21:55", "")}<br />
                    ${displayMessage("sudoteach.com", "22:00", "23:00", "")}<br />
                    ${displayMessage("Сон", "23:00", "6:20", "")}
                </h4>
            `,
            5: `
                <h4>
                    <span class="red-text"><h2>Пятница: </h2></span><br />
                   ${displayMessage("Отчет", "6:20", "6:30", "")}<br />
                    ${displayMessage("Английский (видео)", "6:30", "6:45", "")}<br />
                    ${displayMessage("Английский тесты", "6:45", "7:00", "")}<br />
                    ${displayMessage("Завтрак", "7:00", "7:30", "")}<br/>
                    ${displayMessage("Игра счет", "08:05", "08:20", "")}<br />
                    ${displayMessage("Спорт", "19:00", "19:50", "https://sport1.guruerudit.ru/2/zaradka_2.html")}<br />
                    ${displayMessage("Читать", "21:35", "21:55", "https://sport1.guruerudit.ru/eksperement/1/index.html")}<br />
                    ${displayMessage("sudoteach.com", "22:00", "23:00", "")}<br />
                    ${displayMessage("Сон", "23:00", "6:20", "")}
                </h4>
            `,
            6: `
                <h4>
                    <span class="red-text"><h2>Суббота:</h2></span> <br />
                    ${displayMessage("Отчет", "6:20", "6:30", "")}<br />
                    ${displayMessage("Английский (видео)", "6:30", "6:45", "")}<br />
                    ${displayMessage("Английский тесты", "6:45", "7:00", "")}<br />
                    ${displayMessage("Завтрак", "7:00", "7:30", "")}<br/>
                    ${displayMessage("Игра счет", "08:05", "08:20", "")}<br />
                    ${displayMessage("Читать", "21:35", "21:55", "")}<br />
                    ${displayMessage("sudoteach.com", "22:00", "23:00", "")}<br />
                    ${displayMessage("Сон", "23:00", "6:20", "")}
                </h4>
            `,
             0: `
                <h4>
                    <span class="red-text"><h3>Воскресенье: </h2></span><br />
                    ${displayMessage("Отчет", "6:20", "6:30", "")}<br />
                    ${displayMessage("Английский (видео)", "6:30", "6:45", "")}<br />
                    ${displayMessage("Английский тесты", "6:45", "7:00", "")}<br />
                    ${displayMessage("Завтрак", "7:00", "7:30", "")}<br/>
                    ${displayMessage("Игра счет", "08:05", "08:20", "")}<br />
                    ${displayMessage("Спорт", "11:30", "12:20", "https://sport1.guruerudit.ru/3/zaradka_3.html")}<br />
                    ${displayMessage("Читать", "21:35", "21:55", "")}<br />
                    ${displayMessage("sudoteach.com", "22:00", "23:00", "")}<br />
                    ${displayMessage("Сон", "23:00", "6:20", "")}
                </h4>
            `
        };

        // Функция для обновления расписания на странице
        function updateSchedule() {
            const selectedDay = document.getElementById('day-select').value; // Получаем выбранный день
            document.getElementById('schedule').innerHTML = schedule[selectedDay]; // Обновляем содержимое контейнера
        }

        // Инициализация расписания при загрузке страницы
        document.addEventListener('DOMContentLoaded', function() {
            const today = new Date().getDay(); // Получаем текущий день недели
            document.getElementById('day-select').value = today; // Устанавливаем выбранный день
            updateSchedule(); // Обновляем расписание
        });

        // Обработчик изменения выбора дня
        document.getElementById('day-select').addEventListener('change', updateSchedule);
    </script>
</body>
</html>
