        // Функция для проверки диапазона времени
        function isBetweenTimes(startTime, endTime) {
            const currentTime = new Date();
            const currentHours = currentTime.getHours();
            const currentMinutes = currentTime.getMinutes();

            const startHours = parseInt(startTime.split(":")[0], 10);
            const startMinutes = parseInt(startTime.split(":")[1], 10);

            const endHours = parseInt(endTime.split(":")[0], 10);
            const endMinutes = parseInt(endTime.split(":")[1], 10);

            const currentTotalMinutes = currentHours * 60 + currentMinutes;
            const startTotalMinutes = startHours * 60 + startMinutes;
            const endTotalMinutes = endHours * 60 + endMinutes;

            return startTotalMinutes <= currentTotalMinutes && currentTotalMinutes <= endTotalMinutes;
        }

        // Основная функция
        function displayMessage(message, startTime, endTime, linkUrl) {
            let outputMessage = `${message} с ${startTime} по ${endTime}`;

            // Проверяем, находится ли текущее время внутри указанного диапазона
            if (isBetweenTimes(startTime, endTime)) {
                return `<a href="${linkUrl}"><h3>${outputMessage}</h3></a>`;
            } else {
                return `<h3>${outputMessage}</h3>`;
            }
        }

        // Функция для обновления расписания
        function updateSchedule() {
            const selectedDay = document.getElementById('day-select').value;
            document.getElementById('schedule').innerHTML = schedule[selectedDay];
        }

        // Инициализация расписания при загрузке страницы
        document.addEventListener('DOMContentLoaded', function() {
            const today = new Date().getDay();
            document.getElementById('day-select').value = today;
            updateSchedule();
        });

        // Обработчик изменения выбора дня
        document.getElementById('day-select').addEventListener('change', updateSchedule);
    </script>
</body>
