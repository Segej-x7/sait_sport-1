<!DOCTYPE html>
<html lang="ru">

    <title>Расписание</title>
    <style>
        .red-text {

        <option value="1">Понедельник</option>
        <option value="2">Вторник</option>
        <option value="3">Среда</option>
        <option value="4">Четверг</option>

        // Основная функция для создания сообщения с ссылкой (если она есть)
        function displayMessage(message, startTime, endTime, linkUrl) {
            let outputMessage = `${message} с ${startTime} по ${endTime}`; // Формируем текст сообщения

            // Если ссылка предоставлена, возвращаем её в виде HTML-ссылки
            if (linkUrl) {
                return `<a href="${linkUrl}"><h3>${outputMessage}</h3></a>`;
            } else {
                // Иначе возвращаем просто текст
                return `<h3>${outputMessage}</h3>`;
            }
        }

        // Объект с расписанием для каждого дня недели
        const schedule = {

                    ${displayMessage("Завтрак", "7:00", "7:40", "")}<br />

                    ${displayMessage("Спорт у мамы", "11:30", "13:00", "https://sport1.guruerudit.ru/1/zaradka_1.html")}<br/>
                    ${displayMessage("Обед", "12:30", "13:00", "")}<br />

                    ${displayMessage("Развитие памяти", "21:00", "21:30", "")}<br />

        // Функция для обновления расписания на странице
        function updateSchedule() {
            const selectedDay = document.getElementById('day-select').value; // Получаем выбранный день
            document.getElementById('schedule').innerHTML = schedule[selectedDay]; // Обновляем содержимое контейнера
        }

        // Инициализация расписания при загрузке страницы
        document.addEventListener('DOMContentLoaded', function() {
            const today = new Date().getDay(); // Получаем текущий день недели
            document.getElementById('day-select').value = today; // Устанавливаем выбранный день
            updateSchedule(); // Обновляем расписание
        });

        // Обработчик изменения выбора дня
        document.getElementById('day-select').addEventListener('change', updateSchedule);
    </script>
</body>
</html>
